<script>
  // 公告
  (function() {
    new Marquee({
      // 要滚动的元素
      elem: document.getElementById("marquee2"),
      // 每次滚动的步长(px)，默认0
      step: 30,
      // 滚动效果执行时间(ms)，默认400
      stepInterval: 400,
      // 每次滚动间隔时间(ms)，默认3000
      interval: 3000,
      // 滚动方向，up、down、left、right，默认为"left" 当前只支持上下
      dir: 'up',
      // 是否自动滚动，默认为true
      autoPlay: true,
      // 是否在鼠标滑过低级元素时暂停滚动，默认为true
      hoverPause: true
    });
  })();

  // 上传控制
  $('#upShowID').uploader({
    // 自动上传
    autoUpload: false,
    // 文件上传提交地址
    url: './application/upload.php',
    // 最大支持的上传文件
    max_file_size: 10485760,
    // 分片上传 0为不分片 分片容易使图片上传失败
    chunk_size: 0,
    // 点击文件列表上传文件
    browseByClickList: true,
    // flash 上传组件地址
    flash_swf_url: 'http://tu.199677.xyz/public/static/zui/lib/uploader/Moxie.swf',
    // silverlight 上传组件地址
    flash_swf_url: 'http://tu.199677.xyz/public/static/zui/lib/uploader/Moxie.xap',
    // 预览图尺寸
    previewImageSize: {
      'width': 80,
      'height': 80
    },
    // 上传格式过滤
    filters: { // 只允许上传图片或图标（.ico）
      mime_types: [{
          title: '图片',
          extensions: 'gif,jpeg,png,tif,bmp,tif,svg,webp,jpg,tga,svg,ico'
        },
        {
          title: '图标',
          extensions: 'ico'
        }
      ],
      prevent_duplicates: true
    },
    // 限制文件上传数目
    limitFilesCount: 30,
    // 重置上传失败的文件
    autoResetFails: true,
    file_data_name:'file',
    responseHandler: function(responseObject, file) {
      var obj = JSON.parse(responseObject.response); //由JSON字符串转换为JSON对象
      console.log(obj); // 输出log
      console.log(file); // 输出log
      if (obj.result === 'success') {
        document.getElementById("links").innerHTML += obj.url + "\r\n";
        document.getElementById("bbscode").innerHTML += "[img]" + obj.url + "[/img]\r\n";
        document.getElementById("markdown").innerHTML += "![" + obj.srcName + "](" + obj.url + ")\r\n";
        document.getElementById("html").innerHTML += '<img src="' + obj.url + '" alt="' + obj.srcName + '" />\r\n';
        document.getElementById("del").innerHTML += obj.del + "\r\n";
      } else {
        return '上传失败,错误信息:' + obj.message;
      }
    }
  });
</script>
